<div>
  <form class="signup" method="POST" action="/signup/">
    <div class="form-group">
      <input type="email" name="email" class="form-control" placeholder="E-mail" id="id_email">

    </div>
    <div class="form-group">
      <input type="password" name="password1" class="form-control" placeholder="Password" id="id_password1">

    </div>
    <div class="form-group">
      <input type="password" name="password2" class="form-control" placeholder="Password (again)" id="id_password2">
    </div>

    <button class="btn btn-lg btn-success btn-block" type="submit">Sign Up</button>
  </form>
</div>
